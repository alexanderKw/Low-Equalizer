<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Light Ui elements</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Equalizer Wrapper -->
  <div class="eq_wrapper">

    <!-- Equalizer Inner -->
    <div class="eq_inner">

      <!-- Header -->
      <header class="eq_header">
        <div class="title-section">
          <h2 class="title">Light UI elements</h2>
        </div>
        <span class="tagline">by Dart 117 studio</span>
      </header>
      <!-- End Header -->

      <!-- Equalizer Content -->
      <div class="eq_content">

        <div class="eq-volume-section">
          <div class="block-volume">
            <div class="volume-wr-circle">
              <div class="volume-in-circle"></div>
              <div class="volume-in-circle-shadow-1"></div>
              <div class="volume-in-circle-shadow-2"></div>
              <div class="pseudo"></div>

              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="302px" height="228px" class="svg_1">
                <defs>
                  <linearGradient id="volume-gradient">
                    <stop offset="0%" stop-color="#539105" />
                    <stop offset="100%" stop-color="#60ccef" />
                  </linearGradient>
                </defs>
                <g stroke-width="14" fill="transparent" transform="rotate(153 151 151)">
                  <circle id="volume-value" cx="151" cy="151" r="138" stroke="url(#volume-gradient)" style="stroke-linecap: round; stroke-dasharray:403, 463; stroke-dashoffset:0"
                  />
                </g>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="302px" height="228px" class="svg_2">
                <defs>
                  <filter id="volume-stroke">
                    <feDropShadow dx="0" dy="0" stdDeviation="1" />
                  </filter>
                </defs>
                <g stroke-width="14" filter="url(#volume-stroke)" fill="transparent" transform="rotate(153 151 151)">
                  <circle id="volume-circle" cx="151" cy="151" r="138" stroke="rgb(208, 206, 204)" style="stroke-linecap: round; stroke-dasharray:563, 303; stroke-dashoffset:0"
                  />
                </g>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="302px" height="258px" class="svg_3">
                <text x="20" y="248">MIN</text>
                <text x="250" y="248">MAX</text>
              </svg>

            </div>
          </div>

          <div class="block-controls">
            <div class="range-digits-high">10</div>
            <div class="range-digits-middle">0</div>
            <div class="range-digits-low">-10</div>
            <div class="controller">
              <div class="range range-bass">
                <span class="range-bg">
                  <span class="range-value range-bass-value"></span>
                </span>
                <span class="range-thumb"></span>
              </div>
              <div class="range-marking-level-top"></div>
              <div class="range-marking-level-middle"></div>
              <div class="range-marking-level-bottom"></div>
              <span class="range-name">bass</span>
              <input class="range-inp-b" type="range" min="-10" max="10" step="3.33" value="0" hidden>
            </div>

            <div class="controller">
              <div class="range range-high">
                <span class="range-bg">
                  <span class="range-value range-high-value"></span>
                </span>
                <span class="range-thumb"></span>
              </div>
              <div class="range-marking-level-top"></div>
              <div class="range-marking-level-middle"></div>
              <div class="range-marking-level-bottom"></div>
              <span class="range-name">high</span>
              <input class="range-inp" type="range" min="-10" max="10" step="3.33" value="0" hidden>
            </div>

          </div>
        </div>

        <!-- Progress Section -->
        <div class="eq-progress-section">
          <div class="eq-progress-body">

            <progress class="eq-progress" max="100" value="10"></progress>
            <div class="progress-bg">
              <div class="progress-buffer"></div>
              <div class="progress-value"></div>
            </div>
            <div class="progress-thumb">
              <span class="thumb-line"></span>
              <span class="thumb-line"></span>
              <span class="thumb-line"></span>
              <div class="progress-tooltip">
                <div class="tooltip-body">0</div>
              </div>
            </div>

          </div>
        </div>
        <!-- End Progress Section -->

      </div>
      <!-- End Equalizer Content -->
    </div>
    <!-- Equalizer Inner -->

    <!-- Footer -->
    <footer class="footer">
      <div class="copyright-section">
        <p class="copyright-text">2012 Copyright</p>
        <strong class="footer-logo">
          <a href="#">Dart117</a>
        </strong>
        <span class="copyright-link">
          <a href="#">dart117.com</a>
        </span>
      </div>
    </footer>
    <!-- End Footer -->

  </div>
  <!-- End Equalizer Wrapper -->

  <script src="js/script.js"></script>
</body>

</html>
